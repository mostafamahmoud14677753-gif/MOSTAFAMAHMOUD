      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
      outline: none;
      transition: 0.2s;
    }

    header input:focus {
      border-color: #1b8f3e;
    }

    header button {
      background-color: #1b8f3e;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
      font-weight: 500;
      transition: background-color 0.3s;
    }

    header button:hover {
      background-color: #157531;
    }

    /* Main content */
    .container h1 {

      border: none;
      border-radius: 8px;
      font-size: 18px;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.3s;

    .start-btn:hover {
      background-color: #157531;
    }
