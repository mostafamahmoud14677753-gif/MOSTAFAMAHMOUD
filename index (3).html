  <script type="module">

    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";
    import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js";

    const firebaseConfig = {

    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    let currentQuizId = localStorage.getItem("currentQuiz");
    let quiz = null;

    let index = 0, score = 0, wrong = 0, selected = null, time = 90, timer;

    const qNum = document.getElementById("qNum");
    const questionEl = document.getElementById("question");
    const optionsEl = document.getElementById("options");
    const timeEl = document.getElementById("time");
    const resultEl = document.getElementById("result");
    const nextBtn = document.getElementById("nextBtn");
    const finishBtn = document.getElementById("finishBtn");

    // â­ ØªØ­Ù…ÙŠÙ„ Ø§Ù„Ø§Ù…ØªØ­Ø§Ù† Ù…Ù† Firebase
    async function loadQuiz(){
      const snap = await getDoc(doc(db,"countie",currentQuizId));
      if(!snap.exists()){
        questionEl.textContent = "ğŸš« Ø§Ù„Ø§Ù…ØªØ­Ø§Ù† ØºÙŠØ± Ù…ÙˆØ¬ÙˆØ¯";
        nextBtn.style.display="none";
        return;
      }
      quiz = snap.data();
      loadQuestion();
    }

    function loadQuestion(){
      if(index >= quiz.questions.length){ showFinishButton(); return; }

      const q = quiz.questions[index];
      qNum.textContent = index + 1;
      questionEl.textContent = q.question;

      optionsEl.innerHTML = "";
      q.options.forEach((opt,i)=>{
        const btn = document.createElement("button");
        btn.textContent = opt;
        btn.className="option";
        btn.onclick = ()=>selectOption(btn,i);
        optionsEl.appendChild(btn);
      });

      resetTimer();
    }

    function selectOption(btn,i){
      document.querySelectorAll(".option").forEach(b=>b.classList.remove("selected"));
      btn.classList.add("selected");
      selected = i;
    }

    function resetTimer(){
      clearInterval(timer);
      time = 90;
      timeEl.textContent = time;
      timer = setInterval(()=>{
        time--;
        timeEl.textContent=time;
        if(time <= 0){ handleNext(); }
      },1000);
    }

    function handleNext(){
      clearInterval(timer);

      const correct = quiz.questions[index].correct;
      if(selected === correct){ score++; } else { wrong++; }

      index++;
      selected = null;

      if(index >= quiz.questions.length){ showFinishButton(); }
      else { loadQuestion(); }
    }

    function showFinishButton(){
      clearInterval(timer);
      questionEl.textContent = "Ø§Ù†ØªÙ‡Ù‰ Ø§Ù„Ø§Ù…ØªØ­Ø§Ù†";
      optionsEl.innerHTML="";
      nextBtn.style.display="none";

      `;

    nextBtn.onclick = handleNext;
